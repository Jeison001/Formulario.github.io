<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" href="/Style/viewproducts.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .custom-modal {
            background-color: #f0f0f0; /* Cambia el color de fondo del modal */
            border: 2px solid #ccc; /* Cambia el color del borde del modal */
        }
    </style>
</head>
<body>    
    <div class="container">
        <br>
        <h3>Usuarios</h3>
        <br>
        <div class="d-flex justify-content-center h-100">
            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Fecha</th>
                        <th scope="col">Cédula</th>
                        <th scope="col">Estado</th>
                        <th scope="col">RH</th>
                        <th scope="col">Género</th>
                        <th scope="col">Teléfono</th>
                        <th scope="col">Dirección</th>
                        <th scope="col">Email</th>
                        <th scope="col">ID</th>
                        <th scope="col">Botones</th> 
                    </tr>
                </thead>
                <tbody id="vdata"></tbody>
            </table>
        </div>
        <div class="d-flex justify-content-center h-100">
            <a class="btn btn-primary" href="../index.html">Volver al Índice</a>
        </div>
    </div>   

    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content custom-modal"> <!-- Cambia la clase modal-content para personalizar el color -->
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Eliminar Usuario</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="deleteUserForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo Electrónico:</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" class="form-control" id="password" required> <!-- Elimina el botón de mostrar -->
                        </div>
                        <button type="submit" class="btn btn-danger">Eliminar Usuario</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="../Controller/vproducts.js"></script>
</body>
</html>
