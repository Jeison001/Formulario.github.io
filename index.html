<!DOCTYPE html>
<html lang="es_CO">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/Style/index.css">
    
    <title>Taller</title>

</head>

<body>

    <div class="contenedor container"> 

        <h2 class="mt-5">¡Iniciar Sesion!</h2> 

        <div class="card p-4"> 

            <h3>Correo electrónico:</h3>
            
            <div class="form-group">
                <input type="text" class="form-control" id="edtemail" placeholder=" "> 
            </div>
            
            <h3>Contraseña</h3>
            
            <div class="form-group">
                <input type="password" class="form-control" id="edtpassword" placeholder=" "> 
            
            <button id="loginbtn" class="btn btn-primary btn-block"> Iniciar Sesión </button> 

            <button type="button" id="show-password" class="btn btn-warning btn-block mt-3">Mostrar contraseña</button>

            <button id="signbtn" class="btn btn-outline-primary btn-block mt-3"> Registrarse </button> 

            <div class="mt-3">
                <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID" data-login_uri="https://your.domain/your_login_endpoint" data-your_own_param_1_to_login="any_value" data-your_own_param_2_to_login="any_value">
                    <button id="googlebtn" class="btn btn-danger btn-block"> Google </button>
                </div>
                
                <button type="button" id="facebookbtn" class="btn btn-primary btn-block mt-3">Facebook</button> 
            </div>
            

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script type="module" src="/Controller/autentication.js"></script>
    <script type="module" src="/Controller/authgoogle.js"></script>
    <script type="module" src="/Controller/facebook.js"></script>
    <script type="module" src="/Controller/index.js"></script>
    <script type="module" src="/Controller/vproducts.js"></script>

</body>
</html>
